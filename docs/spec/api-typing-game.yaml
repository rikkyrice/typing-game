openapi: "3.0.0"
info:
  version: 1.0.0
  title: Learning w/ Typing Training
  description: タイピングゲームで使うAPIを定義する。
servers:
  - url: http://localhost:8080/
tags:
  - name: Users
    description: ユーザー関連の処理
  - name: WordLists
    description: 単語帳関連の処理
  - name: Words
    description: 単語関連の処理
  - name: Scores
    description: スコア関連の処理
paths:
  /users:
    post:
      tags:
        - Users
      summary:  ユーザー登録
      description: ユーザー登録の処理を行う
      parameters:
        - in: header
          name: Accept
          description: レスポンスのコンテンツタイプ
          required: true
          schema:
            type: string
            example: "application/json"
        - in: header
          name: Content-type
          description: レスポンスのコンテンツタイプ
          required: true
          schema:
            type: string
            example: "application/json"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
                - mail
                - password
                - created_at
              properties:
                user_id:
                  type: string
                  description: ユーザーID
                  example: "rikky"
                mail:
                  type: string
                  description: メールアドレス
                  example: "rikkyrice@gmail.com"
                password:
                  type: string
                  description: パスワード
                  example: "rikkyrice"
                created_at:
                  type: date
                  description: 作成日
                  example: "2020-10-04 23:18:00"
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostUsers'
        '400':
          description: 入力値フォーマット不正
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
              example:
                $ref: '#/components/errors/BadRequestError'
        default:
          description: Unexpected Error
          content:
